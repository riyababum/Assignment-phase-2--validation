<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="https://kit.fontawesome.com/feb9411ffd.js" crossorigin="anonymous"></script>
    <script defer src="./signup.js"></script>
</head>
<body class="bgpic2">
    <div class="screen2">

        <div class="signup1">
          <a href="./index.html"><button type="button" class="btn-close" aria-label="Close"></button></a>
          
            <h4>Sign Up</h4> <br>
            
            <form class="row g-3" onsubmit="return validatesignup()" action="./login.html" id="form">
              <div class="input-group col-md-8 i" id="i1">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control fail" placeholder="First Name" id="fname">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
              </div>    
              <div class="error col-md-8">
                <label for="Error" id="error1"></label>
              </div>

              <div class="input-group col-md-8" id="i2">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Last Name"  id="lname" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
              </div>     
              <div class="error col-md-8">
                <label for="Error" id="error2"></label>
              </div>
 
              <div class="input-group col-md-8" id="i3">
                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                <input type="email" class="form-control" placeholder="Email"  id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
              </div>
              <div class="error col-md-8">
                <label for="Error" id="error3"></label>
              </div>
              
              <div class="input-group col-md-8" id="i4">
                <span class="input-group-text"><i class="fa fa-phone"></i></span>
                <span class="input-group-text">+91</span>
                <input type="text" class="form-control" placeholder="Mobile Number(10 Digits)" id="mobile" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
              </div>
              <div class="error col-md-8">
                <label for="Error" id="error4"></label>
              </div>

              <div class="input-group col-md-8" id="i5">
                <span class="input-group-text"><i class="fa fa-key"></i></span>
                <input type="password" class="form-control" placeholder="Set a password (min. 8 characters)" id="pwd" onkeyup="trigger()" >
                <div id="showbtn" onclick="pwdshow()"><i class="fa fa-eye" id="eye"></i><i class="far fa-eye-slash" id="eyeslash"></i></div>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
              </div>
              <div class="error col-md-8">
                <label for="Error" id="error5"></label>
              </div>  
              <div id="indicator">
                <span id="weak"></span>
                <span id="medium"></span>
                <span id="strong"></span>
              </div>
              <div id="pwdtext">Your password is too weak!</div>
                          

              <div class="input-group col-md-8" id="i6">
                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Re-type Password" id="pwdcheck">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
              </div>
              <div class="error col-md-8">
                <label for="Error" id="error6"></label>
              </div>
                
                <div class="col-12 signup-button">
                    <button type="submit">CONTINUE</button>
                </div> <br> <br>
                <div class="nr2">
                    <p>By Signing up you agree to our Terms of Service & Privacy Policy</p>
                </div>
              </form>
            </div>   
            
            <div class="signup2">
                <h3>Get Started..</h3> <br>
                 <p>Enter your personal details and start journey with us.</p><br><br><br>
                 <div class="nr2">
                  <span>Already have an account? </span> <br><br>
                  <a href="login.html">LogIn</a>
              </div>
            </div>

    </div>
    
</body>
</html>
